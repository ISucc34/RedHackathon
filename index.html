<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Calls</title>
  <style>
  body {
  background-color: whitesmoke;
  font-family: "Skia Regular", sans-serif;
}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="style.css" rel="stylesheet"/>
    <!-- Add Inter font for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="topnav">
        <h1 class="title">Nature Calls</h1>
    </div>

    <div class="container"> 
        <div class="sidebar">
            <div class="sidebar-inner">
                <section class="card search-card">
                    <h3 class="card-title">Find a city</h3>
                    <form id="search-form" class="search-form">
                        <input type="search" id="gsearch" name="gsearch" placeholder="Enter city, e.g. Austin, TX">
                        <button type="submit" class="search-btn">Search</button>
                    </form>
                </section>

                <!-- Earthquake Prediction Section -->
                <section class="card prediction-section">
                    <h3 class="card-title">ðŸ”® Earthquake Predictions</h3>
                    <div class="prediction-controls">
                        <label for="prediction-year">Predict for Year:</label>
                        <input type="number" id="prediction-year" value="2025" min="2024" max="2030" class="year-input">
                        <button id="predict-button" class="predict-btn">Predict</button>
                        <button id="map-predict-button" class="predict-btn secondary">Map to clusters</button>
                    </div>
                    <div id="prediction-results" class="prediction-results">
                        <div id="prediction-output">Select a year to see earthquake predictions</div>
                        <div id="model-info" class="model-info"></div>
                        <div id="prediction-spinner" class="spinner hidden" aria-hidden="true" aria-label="Loading prediction"></div>
                    </div>
                </section>
                <section class="card legend-card">
                    <h3 class="card-title">Legend</h3>
                    <ul class="legend-list">
                        <li><span class="chip quake-chip"></span> Earthquakes</li>
                        <li><span class="chip heat-chip"></span> Heat Waves</li>
                        <li><span class="chip fire-chip"></span> Wild Fires</li>
                        <li><span class="chip flood-chip"></span> Floods</li>
                    </ul>
                </section>

                <section class="card filter-card">
                    <h3 class="card-title">Filters</h3>
                    <div class="filter-row"><label><input type="checkbox" id="toggle-earthquakes" class="category-filter" value="earthquakes" checked> Earthquakes</label></div>
                    <div class="filter-row"><label><input type="checkbox" id="toggle-heatwaves" class="category-filter" value="heatwaves" checked> Heat Waves</label></div>
                    <div class="filter-row"><label><input type="checkbox" id="toggle-wildfires" class="category-filter" value="wildfires" checked> Wild Fires</label></div>
                    <div class="filter-row"><label><input type="checkbox" id="toggle-floods" class="category-filter" value="floods" checked> Floods</label></div>
                    <div class="filter-row"><label><input type="checkbox" id="toggle-clusters" class="category-filter"> Show clusters</label></div>
                    <div class="filter-row cluster-k-row"><label for="cluster-k">Clusters (k):</label><input id="cluster-k" type="number" value="4" min="2" max="12" /></div>
                    <div class="filter-row"><div id="cluster-spinner" class="spinner small hidden" aria-hidden="true" aria-label="Clustering"></div></div>
                </section>
            </div>
        </div>
        
        <div id="map" class="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="earthquake_model.js"></script>
    <script src="script.js"></script>
</body>


</html>
