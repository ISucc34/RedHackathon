<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Calls</title>
  <style>
  body {
  background-color: rgb(255, 255, 255);
  font-family: fantasy;
}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="style.css" rel="stylesheet"/>
</head>

<body>

    <h1 class="title">Nature Calls</h1>

  <div class="container"> 
    <div class="sidebar">
    <ul>
      <h2>Search Map</h2>
      <form id="search-form">
        <input type="search" id="gsearch" name="gsearch" placeholder="Enter a location" required>
        <button type="submit">Go</button>
      </form>

      <h2>Key</h2>
        <h2>Filter</h2>
        <label>
          <input type="checkbox" class="category-filter" value="earthquakes" checked>
          Hurricanes
        </label>
      </ul>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS and your script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>


</html>
