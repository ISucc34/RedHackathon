<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Calls</title>
  <style>
  body {
  background-color: #f0f0f0;
  font-family: "courier new", monospace;
}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="style.css" rel="stylesheet"/>
</head>

<body>

    <div class="topnav">
        <h1 class="title">Nature Calls</h1>
    </div>

    <div class="container"> 
        <div class="sidebar">
            <h2>Please Enter Your City</h2>
            <form id="search-form">
                <input type="search" id="gsearch" name="gsearch">
                <button type = "submit" class = "search-btn">Enter</button>
            </form>
            <h2>Marker Key</h2>
            <h3>
                <ul>
                    <li style = "color: #0000FF;">Hurricanes</li>
                    <li style = "color: #FF0000;">Heat Waves</li>
                </ul>
            </h3>
            <h2>Filter</h2>
            <label>
              <input type="checkbox" id="toggle-earthquakes" checked>
              Earthquakes
            </label><br>
            <label>
              <input type="checkbox" id="toggle-heatwaves" checked>
              Heatwaves
            </label>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>


</html>
