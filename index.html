<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Calls</title>
  <style>
  body {
  background-color: whitesmoke;
  font-family: "Skia Regular", sans-serif;
}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="style.css" rel="stylesheet"/>
</head>

<body>

    <div class="topnav">
        <h1 class="title">Nature Calls</h1>
    </div>

    <div class="container"> 
        <div class="sidebar">
            <h2>Please Enter Your City</h2>
            <form id="search-form">
                <input type="search" id="gsearch" name="gsearch">
                <button type = "submit" class = "search-btn">Enter</button>
            </form>
            
            <!-- Earthquake Prediction Section -->
            <div class="prediction-section">
                <h2>ðŸ”® Earthquake Predictions</h2>
                <div class="prediction-controls">
                    <label for="prediction-year">Predict for Year:</label>
                    <input type="number" id="prediction-year" value="2025" min="2024" max="2030" class="year-input">
                    <button id="predict-button" class="predict-btn">Predict</button>
                    <button id="map-predict-button" class="predict-btn" style="margin-left:8px;">Map Prediction to Clusters</button>
                </div>
                <div id="prediction-results" class="prediction-results">
                    <div id="prediction-output">Select a year to see earthquake predictions</div>
                    <div id="model-info" class="model-info"></div>
                </div>
            </div>
            <h2>Marker Key</h2>
            <h3>
                <ul>
                    <li style = "color: #008000;">Earthquakes</li>
                    <li style = "color: #FF0000;">Heat Waves</li>
                    <li style = "color: #800080;">Wild Fires</li>
                    <li style = "color: #0000FF;">Floods</li>
                </ul>
            </h3>
            <h2>Filter</h2>
                <label>
                    <input type="checkbox" id="toggle-earthquakes" class="category-filter" value="earthquakes" checked>
                    Earthquakes
                </label><br>
                <label>
                    <input type="checkbox" id="toggle-heatwaves" class="category-filter" value="heatwaves" checked>
                    Heat Waves
                </label><br>
                <label>
                    <input type="checkbox" id="toggle-wildfires" class="category-filter" value="wildfires" checked>
                    Wild Fires
                </label><br>
                <label>
                    <input type="checkbox" id="toggle-floods" class="category-filter" value="floods" checked>
                    Floods
                </label>
                <br>
                <label>
                    <input type="checkbox" id="toggle-clusters" class="category-filter">
                    Show Earthquake Clusters
                </label>
                <div style="margin-top:8px;">
                    <label for="cluster-k">Clusters (k):</label>
                    <input id="cluster-k" type="number" value="4" min="2" max="12" style="width:60px; margin-left:8px;" />
                </div>
        </div>
        <div id="map" class="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="earthquake_model.js"></script>
    <script src="script.js"></script>
</body>


</html>
